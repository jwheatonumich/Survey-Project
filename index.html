<body>
    
    <H1 id="title">CFA Exam Survey</H1>


    <p id="description">
        Please complete the below survey regarding your participation in a recent CFA exam.
    </p>

        <form id="survey-form" action="/submit-survey">
            <label id="name-label" for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="First Name" required>
            <br>
            <label id="lastname-label" for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            <br>
            <label id="email-label" for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <br>
            <label id="dropdown-label" for="dropdown">Exam:</label>
            <select id="dropdown" required>
                <option value="CFA-1">CFA Level 1</option>
                <option value="CFA-2">CFA Level 2</option>
                <option value="CFA-3">CFA Level 3</option>
            </select>
            <br>
            <label id="date-label" for="date">Exam Date:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <br>
            <label>Results:</label>
            <input id="pass" value="pass" type="radio" name="pass-fail" checked> Pass</label>
            <input id="fail" value="fail" type="radio" name="pass-fail"> Fail</label>
            <br>
            <br>
            <label id="number-label" for="number">Hours Spent Studying:</label>
            <input type="number" id="number" name="number" min=0 max=9999 placeholder=0 required>
            <br>
            <br>
            <label>Prep Material Used:</label> <br>
            <label for="cfa"><input id="cfa" value="cfa" type="checkbox" name="prep">CFA Study Material</label>
            <label for="schweser"><input id="schweser" value="schweser" type="checkbox" name="prep">Schweser's</label>
            <label for="other"><input id="other" value="other" type="checkbox" name="prep"> Other</label>
            <br>
            <br>
            <label for="comments">Additional Comments:</label>
            <br>
            <textarea id="comments" name="comments"
                      rows="5" cols="40"></textarea>
            <br>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
</body>
